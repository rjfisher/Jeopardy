<template name="scoreboard">
  <table class="table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        <tr class="{{status}}">
          <td class="player">{{name}}</td>
          <td class="score">{{score}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
